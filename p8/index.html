<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(113, 155, 235); color: white; display: flex;justify-content: center;align-items: center;">
    <div style="background-color: darkslateblue; width: 400px; height: 650px; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); margin-top: 50px;">
        <h1 style="text-align: center; padding-top: 20px; ">Astrology Insights</h1>
        <form style="margin-left: 30px;">
            <label for="name">First Name:</label>
            <input type="text" id="name" name="name"  style="width: 200px;" required>
            <br><br>
            <label for="surename">Sure Name:</label>
            <input type="text" id="surename" name="surename" style="width: 200px;" required>
            <br><br>
            <label for="place">Birth Place:</label>
            <input type="text" id="place" name="place" style="width: 200px;" required>
            <br><br>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" style="width: 200px;" required>
            <br><br>
            <label for="time">Birth Time:</label>
            <input type="time" id="time" name="time" style="width: 200px;" required>
            <br><br>
            <button type="submit">Find My future</button>
        </form>
        <h4 style="margin-left: 20px; margin-right: 20px;">Prediction:<h4>
    </div>
    
</body>
<script src="./index.js"></script>
</html>
